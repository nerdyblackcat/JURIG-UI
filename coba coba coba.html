<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Pop-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
    }

    .faculty-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .faculty-item {
      text-align: center;
      cursor: pointer;
    }

    .faculty-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .faculty-item img:hover {
      transform: scale(1.1);
    }

    .faculty-item p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #ddd;
      transition: color 0.3s;
    }

    .faculty-item:hover p {
      color: #f00;
    }

    /* Pop-Up Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      line-height: 40px;
    }

    .close-btn:hover {
      background-color: #c00;
    }
  </style>
</head>
<body>
  <h1>Fakultas UI</h1>
  <p>Klik salah satu ikon untuk melihat gambar makara dalam ukuran besar.</p>

  <section class="faculty-grid">
    <div class="faculty-item" onclick="showPopup('makara-vokasi-large.png')">
      <img src="makara-vokasi.png" alt="Faculty of Vocational Education Program">
      <p>Fakultas Vokasi</p>
    </div>
    <div class="faculty-item" onclick="showPopup('makara-fkm-large.png')">
      <img src="makara-fkm.png" alt="Faculty of Public Health">
      <p>Fakultas Kesehatan Masyarakat</p>
    </div>
    <div class="faculty-item" onclick="showPopup('makara-fk-large.png')">
      <img src="makara-fk.png" alt="Faculty of Medicine">
      <p>Fakultas Kedokteran</p>
    </div>
    <div class="faculty-item" onclick="showPopup('makara-feb-large.png')">
      <img src="makara-feb.png" alt="Faculty of Economics and Business">
      <p>Fakultas Ekonomi dan Bisnis</p>
    </div>
    <div class="faculty-item" onclick="showPopup('makara-fasilkom-large.png')">
      <img src="makara-fasilkom.png" alt="Faculty of Computer Science">
      <p>Fakultas Ilmu Komputer</p>
    </div>
  </section>

  <!-- Pop-Up -->
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <div class="popup-content">
      <img id="popup-image" src="" alt="Popup Image">
    </div>
  </div>

  <script>
    function showPopup(imageSrc) {
      // Set the image source in the popup
      document.getElementById('popup-image').src = imageSrc;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-image').src = ''; // Clear the image source
    }
  </script>
</body>
</html>
