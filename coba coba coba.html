<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Grid with Popup</title>
    <style>
        /* Gaya untuk grid */
        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom pada layar besar */
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .faculty-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Agar gambar tetap terjaga proporsinya */
        }

        .faculty-item {
            aspect-ratio: 1;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .faculty-item:hover {
            transform: scale(1.05);
        }

        /* Gaya untuk pop-up */
        .popup-modal {
            display: none; /* Tersembunyi secara default */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap transparan */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            width: 200px;
            height: 200px;
            object-fit: contain; /* Sesuaikan ukuran dengan proporsi */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .close-popup {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Grid Faculty -->
    <section class="faculty-grid">
        <div class="faculty-item">
            <img src="makara-vokasi.png" alt="Faculty of Vocational Education Program">
        </div>
        <div class="faculty-item">
            <img src="makara-fkm.png" alt="Faculty of Public Health">
        </div>
        <div class="faculty-item">
            <img src="makara-fk.png" alt="Faculty of Medicine">
        </div>
        <div class="faculty-item">
            <img src="makara-feb.png" alt="Faculty of Economics and Business">
        </div>
        <div class="faculty-item">
            <img src="makara-fasilkom.png" alt="Faculty of Computer Science">
        </div>
        <div class="faculty-item">
            <img src="makara-farmasi.png" alt="Faculty of Pharmacy">
        </div>
        <div class="faculty-item">
            <img src="makara-ft.png" alt="Faculty of Engineering">
        </div>
        <div class="faculty-item">
            <img src="makara-fib.png" alt="Faculty of Humanities">
        </div>
        <div class="faculty-item">
            <img src="makara-ui.png" alt="UI">
        </div>
    </section>

    <!-- Popup Modal -->
    <div class="popup-modal">
        <span class="close-popup">&times;</span>
        <img class="popup-content" alt="Popup Image">
    </div>

    <script>
        // Ambil elemen yang diperlukan
        const popupModal = document.querySelector('.popup-modal');
        const popupContent = document.querySelector('.popup-content');
        const closePopup = document.querySelector('.close-popup');
        const facultyItems = document.querySelectorAll('.faculty-item img');

        // Array gambar untuk pop-up
        const popupImages = {
            "makara-vokasi.png": "popup-vokasi.png",
            "makara-fkm.png": "popup-fkm.png",
            "makara-fk.png": "popup-fk.png",
            "makara-feb.png": "popup-feb.png",
            "makara-fasilkom.png": "popup-fasilkom.png",
            "makara-farmasi.png": "popup-farmasi.png",
            "makara-ft.png": "popup-ft.png",
            "makara-fib.png": "popup-fib.png",
            "makara-ui.png": "popup-ui.png"
        };

        // Tambahkan event listener ke setiap gambar
        facultyItems.forEach(img => {
            img.addEventListener('click', () => {
                const popupImageSrc = popupImages[img.src.split('/').pop()]; // Ambil gambar dari mapping
                if (popupImageSrc) {
                    popupContent.src = popupImageSrc; // Atur sumber gambar di pop-up
                } else {
                    popupContent.src = img.src; // Default ke gambar asli jika tidak ada dalam mapping
                }
                popupModal.style.display = 'flex'; // Tampilkan pop-up
            });
        });

        // Tutup pop-up ketika tombol close diklik
        closePopup.addEventListener('click', () => {
            popupModal.style.display = 'none';
        });

        // Tutup pop-up ketika klik di luar gambar
        popupModal.addEventListener('click', (e) => {
            if (e.target === popupModal) {
                popupModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
