<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Pop-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
    }

    .faculty-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .faculty-item {
      cursor: pointer;
    }

    .faculty-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.2s;
    }

    .faculty-item img:hover {
      transform: scale(1.1);
    }

    /* Pop-Up Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
      position: relative;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .popup-content h2 {
      color: #f00;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 1em;
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
    }

    .close-btn:hover {
      background-color: #c00;
    }
  </style>
</head>
<body>
  <h1>Fakultas UI</h1>
  <p>Klik salah satu ikon untuk melihat detail fakultas.</p>

  <section class="faculty-grid">
    <div class="faculty-item" onclick="showPopup('Fakultas Vokasi', 'makara-vokasi.png', 'Deskripsi Fakultas Vokasi.')">
      <img src="makara-vokasi.png" alt="Faculty of Vocational Education Program">  
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Kesehatan Masyarakat', 'makara-fkm.png', 'Deskripsi Fakultas Kesehatan Masyarakat.')">
      <img src="makara-fkm.png" alt="Faculty of Public Health">
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Kedokteran', 'makara-fk.png', 'Deskripsi Fakultas Kedokteran.')">
      <img src="makara-fk.png" alt="Faculty of Medicine">
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Ekonomi dan Bisnis', 'makara-feb.png', 'Deskripsi Fakultas Ekonomi dan Bisnis.')">
      <img src="makara-feb.png" alt="Faculty of Economics and Business">
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Ilmu Komputer', 'makara-fasilkom.png', 'Deskripsi Fakultas Ilmu Komputer.')">
      <img src="makara-fasilkom.png" alt="Faculty of Computer Science">
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Farmasi', 'makara-farmasi.png', 'Deskripsi Fakultas Farmasi.')">
      <img src="makara-farmasi.png" alt="Faculty of Pharmacy">
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Teknik', 'makara-ft.png', 'Deskripsi Fakultas Teknik.')">
      <img src="makara-ft.png" alt="Faculty of Engineering">
    </div>
    <div class="faculty-item" onclick="showPopup('Fakultas Ilmu Budaya', 'makara-fib.png', 'Deskripsi Fakultas Ilmu Budaya.')">
      <img src="makara-fib.png" alt="Faculty of Humanities">
    </div>
    <div class="faculty-item" onclick="showPopup('Universitas Indonesia', 'makara-ui.png', 'Deskripsi Umum Universitas Indonesia.')">
      <img src="makara-ui.png" alt="UI">
    </div>
  </section>

  <!-- Pop-Up -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <img id="popup-image" src="" alt="Popup Image">
      <h2 id="popup-title"></h2>
      <p id="popup-description"></p>
    </div>
  </div>

  <script>
    function showPopup(title, imageSrc, description) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-image').src = imageSrc;
      document.getElementById('popup-description').innerText = description;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
